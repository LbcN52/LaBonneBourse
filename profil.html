<!DOCTYPE html>
<html lang="fr">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>La Bonne Bourse - notre site de jeu officiel</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap" rel="stylesheet">
	<script src="https://use.fontawesome.com/fd9dc1d035.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body style="overflow: auto;">
	<h1>Mon profil</h1>

	<!-- container -->

	<div class="account-wrapper">
        <div class="account-card">
            <div class="account-picture">
                <img src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/40/40159b5527e872ae1a0bc0c12b3dcfd7582d48ff_full.jpg" alt="">
            </div>
			<h2>Lorem ipsum dolor sit amet</h2>
			<span class="email">lorem.ipsum@egames.com</span>

			<form class="password-edit" action="#">
				<input type="password" placeholder="Nouveau mot de passe" id="passwordedit" required>
				<input type="password" placeholder="Confirmer le  mot de passe" id="passwordeditconfirm" required>
				<button type="submit">Envoyer</button>
			</form>

			<form class="pseudo-edit" action="#">
				<input type="text" placeholder="Modifier le pseudo (max 12)" maxlength="12" id="pseudoedit" required>
				<button type="submit">Envoyer</button>
			</form>

			<form class="pseudo-edit" action="#">
				<input type="email" placeholder="Modifier l'email" id="emailedit" required>
				<button type="submit">Envoyer</button>
			</form>

			<label for="editphoto" class="edit-photo">
				<i class="fas fa-upload"></i>
				Modifier la photo de profil
				<input type="file" id="editphoto">
			</label>
        </div>
    </div>

	<!--scripts-->
	<script src="assets/js/custom/app.js"></script>
</body>
</html>
